<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ovi Platform</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Using a CDN for icons (e.g., RemixIcon or FontAwesome) would be good, 
         but for now we'll use simple text/SVG placeholders to keep it dependency-free locally -->
</head>

<body>

    <div id="app-container">
        <!-- 1. Activity Bar -->
        <div id="activity-bar">
            <div class="activity-header">
                <!-- Logo Placeholder -->
                <div style="width: 30px; height: 30px; background: var(--text-accent); border-radius: 50%;"></div>
            </div>

            <div id="activity-bar-content">
                <!-- These will be populated dynamically by PluginManager, but here are static examples -->
                <!-- Ideally this list is generated by JS -->
            </div>

            <div id="activity-bar-bottom">
                <div class="activity-item" data-tooltip="Settings">âš™</div>
                <div class="activity-item" data-tooltip="Profile">ðŸ‘¤</div>
            </div>
        </div>

        <!-- 2. Sidebar -->
        <div id="sidebar">
            <div class="sidebar-header">
                <span>EXPLORER</span>
                <button class="panel-collapse-btn" data-panel="sidebar" title="Collapse Sidebar">â—€</button>
            </div>
            <div class="sidebar-content">
                <!-- Plugin specific UI goes here (e.g., File Tree, Node Palette) -->
                <div style="padding: 10px; color: var(--text-secondary); font-size: 12px;">
                    No open folder
                </div>
            </div>
        </div>

        <!-- 3. Workspace -->
        <div id="workspace">
            <div id="tabs-container">
                <!-- Tabs managed by TabManager -->
            </div>
            <div id="editor-area">
                <!-- Canvas or Editor content goes here -->
                <div id="welcome-screen"
                    style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: var(--text-secondary); text-align: center;">
                    <h1 style="color: var(--text-primary); margin-bottom: 10px;">Ovi Platform</h1>
                    <p>The Workplace for Everything</p>
                </div>
            </div>
        </div>

        <!-- 4. Inspector -->
        <div id="inspector">
            <div class="sidebar-header">
                <span>PROPERTIES</span>
                <button class="panel-collapse-btn" data-panel="inspector" title="Collapse Inspector">â–¶</button>
            </div>
            <div class="sidebar-content">
                <!-- Context-aware properties -->
            </div>
        </div>

        <!-- 5. Status Bar -->
        <div id="status-bar">
            <div class="status-left">Ready</div>
            <div class="status-right">OviEngine v1.0.0</div>
        </div>
    </div>

    <!-- Core Scripts -->
    <script type="module" src="js/main.js"></script>

    <!-- Plugins (Simulating Dynamic Loading) -->
    <script type="module" src="lib/ovigraph/index.js"></script>
    <script type="module" src="lib/OviDiagram.js"></script>
    <script type="module" src="lib/ovistate/index.js"></script>
    <script type="module" src="lib/ovivector/index.js"></script>
    <script type="module" src="lib/ovicode/index.js"></script>
    <script type="module" src="lib/oviblock/index.js"></script>
    <script type="module" src="lib/ovisheet/index.js"></script>
    <script type="module" src="lib/ovichart/index.js"></script>
    <script type="module" src="lib/oviboard/index.js"></script>
</body>

</html>
